<div class="search">
  <h3><b>Search</b></h3>
  
  <form #searchGames="ngForm" (ngSubmit)="onSubmitGames(searchGames)">
    <br>  
    <div class="form-group row">
      <div class="col-2"><label for="gameName">Name</label></div>
      <div class="col-4"><input class="form-control form-control-sm" 
        id="gameName" type="text" name="gameName" ngModel #gameName="ngModel"></div>
    </div>
    
    <div class="form-group row">
      <div class="col-2"><label>Price Range</label></div>
      <div class="col-1"><input class="form-control form-control-sm" 
        id="minGamePrice" type="number" name="minGamePrice" ngModel #minGamePrice="ngModel"></div>
      <div class="col-2"><pre>&le;  PRICE  &le;</pre></div>
      <div class="col-1"><input class="form-control form-control-sm" 
        id="maxGamePrice" type="number" name="maxGamePrice" ngModel #maxGamePrice="ngModel"></div>
    </div>
      
    <div class="form-group row">
      <div class="col-2"><label for="gameName">Rating</label></div>
      <div class="col-1"><input class="form-control form-control-sm" 
        id="minGameRating" type="number" name="minGameRating" ngModel #minGameRating="ngModel"></div>
      <div class="col-2"><pre>&lt;  RATING  &lt;</pre></div>
      <div class="col-1"><input class="form-control form-control-sm" 
        id="maxGameRating" type="number" name="maxGameRating" ngModel #maxGameRating="ngModel"></div>
    </div>

    <div class="form-group row">
      <div class="col-2"><label for="gameName">Release Year</label></div>
      <div class="col-1">
        <select id="comparYear" type="text" class="form-control form-control-sm" 
        name="comparYear" ngModel #comparYear="ngModel">
          <option value="&lt;">&lt;</option>
          <option value="=">=</option>
          <option value="&gt;">&gt;</option>
        </select>
      </div>
      <div class="col-1"><input id="gameYear" type="number" class="form-control form-control-sm" 
        name="gameYear" ngModel #gameYear="ngModel"></div>
    </div>
    
    <br>
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
</div>
