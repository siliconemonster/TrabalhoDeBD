<div class="search">
  <h3><b>Search</b></h3>
  
  <form>
    <br>  
    <div class="form-group row">
      <div class="col-2"><label for="gameName">Name</label></div>
      <div class="col-4"><input id="gameName" type="text" class="form-control form-control-sm"></div>
    </div>
    
    <div class="form-group row">
      <div class="col-2"><label>Price Range</label></div>
      <div class="col-1"><input id="minGamePrice" type="text" class="form-control form-control-sm"></div>
      <div class="col-2"><pre>&le;  PRICE  &le;</pre></div>
      <div class="col-1"><input id="maxGamePrice" type="text" class="form-control form-control-sm"></div>
    </div>
      
    <div class="form-group row">
      <div class="col-2"><label for="gameName">Rating</label></div>
      <div class="col-1"><input id="minGameRating" type="text" class="form-control form-control-sm"></div>
      <div class="col-2"><pre>&lt;  RATING  &lt;</pre></div>
      <div class="col-1"><input id="maxGameRating" type="text" class="form-control form-control-sm"></div>
    </div>

    <div class="form-group row">
      <div class="col-2"><label for="gameName">Release Year</label></div>
      <div class="col-1">
        <select id="comparYear" type="text" class="form-control form-control-sm">
          <option value="less">&lt;</option>
          <option value="equal">=</option>
          <option value="greater">&gt;</option>
        </select>
      </div>
      <div class="col-1"><input id="gameYear" type="text" class="form-control form-control-sm"></div>
    </div>
    
    <br>
    <button class="btn btn-primary">Search</button>
  </form>
</div>
