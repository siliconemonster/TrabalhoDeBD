<app-search-companies></app-search-companies>

<div class="content">
  <div class="text-center">
    <h1>Companies</h1>
    <hr>
  </div>

  <div class="container-fluid">
  <div class="row">
      <ul class="col-12 col-sm-6 col-lg-4" *ngFor="let company of companies$">
        <li class="list-group-item"><b>Company ID:</b> {{ company.compID }}</li>
        <li class="list-group-item"><b>Company Name:</b> {{ company.compName }}</li>
        <li class="list-group-item"><b>Company State:</b> {{ company.State }}</li>
        <li class="list-group-item"><b>Company Country:</b> {{ company.Country }}</li>
      </ul>
  </div>
  </div>

</div>
